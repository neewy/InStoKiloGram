{% extends "blog/base.html" %}
{% block content %}

{% if error_description %}

<h1>You were not authorized via Vkontakte</h1>

<h2>{{ error_description }}</h2>

{% else %}

<h1>You were authorized via Vkontakte</h1>

<br />
<img src="{{photo}}">

<br />

<strong>{{ first_name }} {{ last_name }} <br />{{ email }}</strong>


{% endif %}


{% endblock %}
