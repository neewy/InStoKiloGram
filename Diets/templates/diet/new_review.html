{% extends 'base.html' %}

{% block content %}
    <h1>New review</h1>
    <form method="POST" class="review-form" enctype="multipart/form-data">{% csrf_token %}
        {% for field in form %}
            <div class="input-group">
                <span class="input-group-addon">{{ field.label_tag }}</span>
                {{ field.errors }}
                {{ field }}
            </div>
            <br>
        {% endfor %}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
