{% extends 'recipes/base.html' %}

{% block content %}
    {% for recipe in recipes %}
        <div class="recipe">
            <h1><a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a></h1>
            <p><img src="{{recipe.image.url}}" alt="My image"/></p>
        </div>
    {% endfor %}
{% endblock content %}
