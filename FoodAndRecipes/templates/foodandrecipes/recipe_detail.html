{% extends 'foodandrecipes/base.html' %}

{% block content %}
    <div class="recipe">
        {% if recipe.published_date %}
            <div class="date">
                {{ recipe.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'recipe_edit' pk=recipe.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ recipe.title }}</h1>
        <p>{{ recipe.text|linebreaksbr }}</p>
        <img src="{{recipe.image.url}}" alt="My image"/>
    </div>
{% endblock %}
